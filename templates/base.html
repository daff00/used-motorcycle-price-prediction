<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Harga Motor!</title>
</head>
<body>
    <h1>Prediksi Harga Motor Bekas</h1>
    <div>
        <form method="POST" action="/result">
            <label for="merk">Merk:</label> <br>
            <select name="merk" id="merk_motor">
                <option value="1">Yamaha</option>
                <option value="2">Honda</option>
                <option value="3">Kawasaki</option>
                <option value="4">Suzuki</option>
            </select> <br> <br>
        
            <label for="tahun_motor">Tahun Kendaraan:</label> <br>
            <input type="text" placeholder="Tahun" id="tahun_motor" name="tahun_motor"> <br> <br>
        
            <label for="kapasitas_mesin">Kapasitas Mesin:</label> <br>
            <input type="text" placeholder="Kapasitas Mesin" id="kapasitas_mesin" name="kapasitas_mesin"> <br> <br>
        
            <label for="transmisi">Transmisi:</label> <br>
            <select name="transmisi" id="transmisi_motor">
                <option value="1">Manual</option>
                <option value="2">Otomatis</option>
            </select> <br> <br>

            <label for="kilometer">Transmisi:</label> <br>
            <select name="kilometer" id="kilometer_motor">
                <option value="1">>30000 KM</option>
                <option value="2">10000 - 20000KM</option>
                <option value="3">5000 - 10000KM</option>
                <option value="4">1000 - 5000 KM</option>
                <option value="5">0 - 1000 KM</option>
            </select> <br> <br>
        
            <label for="lokasi_motor">Lokasi:</label> <br>
            <select name="lokasi" id="lokasi_motor">
                <option value="1">Jakarta</option>
                <option value="10">Bandung</option>
            </select> <br> <br>
        
            <button type="submit">Predict!</button>
        </form>        
    </div>
</body>
</html>
